<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Inputs Test</h1>
    <hr>
    <form>
    <ul>
        <form class="" action="inputs.html" method="post"></form>
        <label for="start">Start date:</label>

<input type="date" id="start" name="trip-start"
       value="2021-10-20"
       min="2021-10-20" max="2022-12-31">

<h2>Favorite Ice Cream Flavor</h2>
       <br>
       <label for="ice-cream-choice">Choose a flavor:</label>
<input list="ice-cream-flavors" id="ice-cream-choice" name="ice-cream-choice" />

<datalist id="ice-cream-flavors">
    <option value="Chocolate">
    <option value="Coconut">
    <option value="Rocky Road">
    <option value="Strawberry">
    <option value="Vanilla">
</datalist>

<h2>Programing Meter</h2>
<br>
<label for="HTML">Energy level:</label>

<meter id="Energy"
       min="0" max="100"
       low="33" high="66" optimum="80"
       value="80">
    at 80/100
</meter>
    </ul>

    <h2>Highest Level of Education</h2>
<br>
<label for="pet-select">Choose a pet:</label>

<select name="Highest level of Education" id="select-deegre">
    <option value="">--Please choose an option--</option>
    <option value="Elementary">Elementary</option>
    <option value="Middle school">Middle school</option>
    <option value="High school">High school</option>
    <option value="Associate Degree">Associate Degree</option>
    <option value="Bachelors Degree">Bachelors Degree</option>
    <option value="Masters Degree">Masters Degree</option>
</select>
</form>
</body>
</html>
